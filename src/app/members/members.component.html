<div *ngIf="currentRoute == '/members/admin'">
  <button class='btn btn-info' (click)='toggleNewMemberForm()'>
    <span *ngIf='newMemberForm == false'>Add New member</span>
    <span *ngIf='newMemberForm'>Hide Form</span>
  </button>
  <app-new-member *ngIf='newMemberForm'></app-new-member>
</div><br><br>

<label>Sort by role</label>
<input [(ngModel)]='role'>
<label>(type in a role that you would like to search for)</label>

<div *ngFor='let member of members | async | memberSort:role'>
  <p>
    <span class='profileLink' (click)='goToProfilePage(member)'>{{member.name}}</span>, role: {{member.role}}, Join date: {{member.memberSince }}
    <a *ngIf="currentRoute == '/members/admin'" class='profileLink' (click)='goToProfilePage(member)'>edit</a>
    <a *ngIf="currentRoute == '/members/admin'" class='profileLink' (click)='deleteMember(member)'>delete</a>
  </p>
</div>
